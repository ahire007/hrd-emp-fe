<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{BaseLayout/layout}">
<head>
<meta charset="UTF-8">
<title>Add Broker Applicant</title>
<style>
.form-actions {
	margin: 0;
	text-align: center;
}


</style>

</head>
<body>
	<div id="page-wrapper" layout:fragment="content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="indexwithsm">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Current Page
				</li>
			</ol>
		</nav>
		<div class="card shadow mb-4 mt-2">
			<div class="card-header custom-smile-form-header">
		
							View Page Title
						<button type="button"
							class="btn custom-smile-btn-light float-right"
							data-toggle="modal" data-target="#myModal">
							<i class="fas fa-question-circle"></i>
						</button>
					</div>
			<div class="card-body">
				<!-- Page Heading -->


				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-12">
						<form action="#">


						<!-- Card Content - Collapse -->

								

									<div class="form-group row ml-1 mr-1">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<label class="custom-smile-form-label">Broker Name<span
												class="text-danger">&nbsp;&nbsp;*</span></label> <input type="text"
												class="form-control" id="" placeholder="Enter Broker Name">
										</div>
										<div class="col-sm-6 mb-2 mb-sm-0">
											<label class="custom-smile-form-label">Category<span
												class="text-danger">&nbsp;*</span></label> <select
												class="form-control">
												<option value="" hidden="true">Choose Type</option>
												<option value="composite">Composite [LOV]</option>
												<option value="nonlife">Non-Life [LOV]</option>
											</select>
										</div>
									</div>

									<div class="form-group row ml-1 mr-1">
										<div class="col-sm-4 mb-2 mb-sm-0">
											<label class="custom-smile-form-label">Licence No. by
												IRDAI<span class="text-danger">&nbsp;*</span>
											</label> <input type="text" class="form-control" id=""
												placeholder="Enter Licence No by Irdai">
										</div>
										<div class="col-sm-4 mb-2 mb-sm-0">
											<label class="custom-smile-form-label">Licence
												Validity From<span class="text-danger">&nbsp;*</span>
											</label> <input type="date" class="form-control" id=""></input>
										</div>
										<!--   th:field="&nbsp;*{licenceValidityFromDt}"   th:field="&nbsp;*{licenceValidityToDt}"-->
										<div class="col-sm-4 mb-2 mb-sm-0">
											<label class="custom-smile-form-label">Licence
												Validity To<span class="text-danger">&nbsp;*</span>
											</label> <input type="date" class="form-control" id=""></input>
										</div>
									</div>
								

              <div class="form-actions mt-1">
								<input type="submit" class="btn btn-primary" value="Submit"></input>
							</div>




							<!-- <hr class="broad"> -->


							<!-- <hr class="broad"> -->
				</form>
				</div>
				</div>
				</div>
						<!-- <hr class="broad"> -->
							<!-- <hr class="broad"> -->


		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-lg">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header bg-light">
						<h4 class="modal-title" style="color: black;">This is Modal
							For help</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">

						<div class="form-group row">
							<div class="col-sm-12 mb-3 mb-sm-0">Content regarding Help
								goes here</div>
						</div>


					</div>
					<!--end of modal body-->
					<div class="modal-footer">

						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
				<!--end of modal-content-->
</div>
			</div>
		</div>
	</div>
			<th:block layout:fragment="scripts">
	</th:block>
</body>
</html>
